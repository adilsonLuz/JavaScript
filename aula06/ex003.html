<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(93, 93, 235);
            color: white; /*para comentar em CSS*/
            font: 20pt Arial;
        }
        h1 {
            color: rgb(80, 2, 2);
        }
        p {
            color: rgb(14, 241, 14)
            
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Vamos somar?\nDigite o primeiro número: ')) // comentario em JavaScript
        var n2 = Number.parseInt(window.prompt('Digite o segundo número: '))

        var n3 = Number.parseFloat(window.prompt('Agora é hora da multiplicação.\nDigite um número: ')) 
        var n4 = Number.parseFloat(window.prompt('Digite o segundo número: '))

        var n5 = Number(window.prompt('Qual número você quer dividir? ')) 
        var n6 = Number(window.prompt('Você quer dividir '+n5+' por quanto?'))
        // + para soma, e + serve para concatenar

        var s = n1*n2
        var x = n3*n4
        var d = n5/n6

        window.alert('A soma dos dois números é: ' + s )
        window.alert(`A multiplicação entre ${n3} e ${n4} é: ${x}` )
        window.alert(`${n5} : ${n6} = ${d}`)
    </script>
</body>
</html>
