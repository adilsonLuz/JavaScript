<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

        body {
            background-color: rgb(93, 93, 235);
            color: white; /*para comentar em CSS*/
            font: 20pt Arial;

        }
        p {
            color: rgb(14, 241, 14)
