<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    
</head>
<body>
    <h1>Cidadania</h1>
    Digite seu pais: <input type="text" name="txtPais" id="txtPais">
    <input type="button" value="pesquisar" onclick="pesquisar()">
    <div id="res">

    </div>
    <script>
        function pesquisar() {
            var pais = "Brasil"
            var res = window.document.querySelector("div#res")
            var local = window.document.querySelector("input#txtPais")  
            var loc = String(local.value)          
            res.innerHTML = `Se você vive no ${loc}, `
            if(pais == loc) {
                res.innerHTML += `você é um cidadão <strong>brasileiro</strong>.`
            } else {
                res.innerHTML += `você é um cidadão <strong>estrangeiro</strong> no ${pais}`
            }

        }
    </script>
    
</body>
</html>
